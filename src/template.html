<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-half">
                <div class="sidebar-header">
                    Tasks
                </div>
                <ul>
                    <li class="sidebar-entry tab-entry"  id="all-tasks">
                        <div class="sidebar-side">
                            <img src="./icons/clipboard-list.svg" class="icon">
                            <div class="category">All</div>
                        </div>
                    </li>
                    <li class="sidebar-entry tab-entry" id="today">
                        <div class="sidebar-side">
                            <img src="./icons/calendar-day.svg" class="icon">
                            <div class="category">Today</div>
                        </div>
                    </li>
                    <li class="sidebar-entry tab-entry" id="week">
                        <div class="sidebar-side">
                            <img src="./icons/calendar-week.svg" class="icon">
                            <div class="category">Week</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="nav-half">
                <div class="sidebar-header">
                    <div>Projects</div>
                </div>
                <ul class="project-nav">
                </ul>
                <ul>
                    <li class="sidebar-entry project-entry add-project">
                        <div class="sidebar-side">
                            <img src="./icons/plus.svg" class="icon">
                            <div class="category">Add Project</div>
                        </div>
                    </li>
                    <form class="add-project-form" style="display: none;">
                        <li class="sidebar-entry">
                            <input type="text" name="title-input" placeholder="Title" required>
                        </li>
                        <li class="buttons">
                            <button id="add-project-cancel">Cancel</button>
                            <button type="submit" id="add-project-submit">Add</button>
                        </li>
                    </form>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="tab-container">
                <div class="tab-title">
                    <h2>Today</h2>
                    <div class="add-todo">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" width="512" height="512">
                            <g>
                                <path d="M480,224H288V32c0-17.673-14.327-32-32-32s-32,14.327-32,32v192H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h192v192   c0,17.673,14.327,32,32,32s32-14.327,32-32V288h192c17.673,0,32-14.327,32-32S497.673,224,480,224z"/>
                            </g>
                        </svg>
                        <div>Add Todo</div>
                    </div>
                </div>
                <div class="todos-container">
                </div>
            </div>
        </div>
    </div>
    <template id="project-nav-template">
        <li class="sidebar-entry project-entry">
            <div class="sidebar-side">
                <img src="./icons/tools.svg" class="icon">
                <div class="category">Test item</div>
            </div>
            <img src="./icons/menu-dots.svg" class="icon">
        </li>
    </template>
    <template id="tab-template">
        <div class="tab-container">
            <div class="tab-title">
                <h2>Title</h2>
                <div class="add-todo">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" width="512" height="512">
                        <g>
                            <path d="M480,224H288V32c0-17.673-14.327-32-32-32s-32,14.327-32,32v192H32c-17.673,0-32,14.327-32,32s14.327,32,32,32h192v192   c0,17.673,14.327,32,32,32s32-14.327,32-32V288h192c17.673,0,32-14.327,32-32S497.673,224,480,224z"/>
                        </g>
                    </svg>
                    <div>Add Todo</div>
                </div>
            </div>
        </div>
    </template>
    <template id="todo-entry-template">
        <div class="todo-entry">
            <div class="todo-left">
                <div class="checkmark"></div>
                <div class="todo-info">
                    <div class="todo-name">Todo Name</div>
                    <div class="due-date-container">
                        <img src="./icons/calendar-clock.svg" class="icon">
                        <div class="due-date">Today</div>
                    </div>
                </div>
            </div>
            <div class="todo-right">
                <img src="./icons/apps.svg" class="icon active-img" style="display: none;">
            </div>
        </div>
    </template>
    <form class="todo-form" style="display: none;" >
        <input type="text" name="title-input" id="title-input" placeholder="Title" required>
        <textarea placeholder="Description" name="description-input" id="description-input" rows="3"></textarea>
        <div class="last-row">
            <div class="form-side">
                <input type="date" name="due-date-input" id="due-date-input" max="2099-12-31" required>
                <select name="priority-input" id="priority-input">
                    <option value="4">Priority 4</option>
                    <option value="3">Priority 3</option>
                    <option value="2">Priority 2</option>
                    <option value="1">Priority 1</option>
                </select>
                <select name="project-input" id="project-input">
                    <option value="0">&#128193; Default</option>
                </select>
            </div>
            <div class="form-side">
                <button id="add-todo-cancel">Cancel</button>
                <button type="submit" id="add-todo-submit">Add</button>
            </div>
        </div>
    </form>

    <!-- <div class="modal-container">
        <div class="todo-modal">

        </div>
    </div> -->
</body>
</html>
